<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover, .node-leaf:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node-root {
  stroke: #777;
  stroke-width: 2px;
}

.node-leaf {
  fill: white;
  stroke: #777;
  stroke-width: 1px;
}

.label {
  font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  fill: white;
  //text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node-root,
 {
  pointer-events: none;
}
.legend{
	float:right;
}
.piechart{
	position:fixed;
	right:0px;
	bottom:0px;
}
</style>
<html>
<head>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>

var legendColors = [
    /*aqua*/ "#00ffff",
    /*azure*/ /*"#f0ffff",*/
    /*beige*/ /*"#f5f5dc",*/
    /*black*/ /*"#000000",*/
    /*blue*/ "#0000ff",
    /*brown*/ "#a52a2a",
    /*cyan*/ /*"#00ffff",*/
    /*darkblue*/ "#00008b",
    /*darkcyan*/ "#008b8b",
    /*darkgrey*/ "#a9a9a9",
    /*darkgreen*/ "#006400",
    /*darkkhaki*/ "#bdb76b",
    /*darkmagenta*/ "#8b008b",
    /*darkolivegreen*/ "#556b2f",
    /*darkorange*/ "#ff8c00",
    /*darkorchid*/ "#9932cc",
    /*darkred*/ "#8b0000",
    /*darksalmon*/ "#e9967a",
    /*darkviolet*/ "#9400d3",
    /*fuchsia*/ "#ff00ff",
    /*gold*/ "#ffd700",
    /*green*/ "#008000",
    /*indigo*/ "#4b0082",
    /*khaki*/ "#f0e68c",
    /*lightblue*/ "#add8e6",
    /*lightcyan*/ "#e0ffff",
    /*lightgreen*/ "#90ee90",
    /*lightgrey*/ "#d3d3d3",
    /*lightpink*/ "#ffb6c1",
    /*lightyellow*/ "#ffffe0",
    /*lime*/ "#00ff00",
    /*magenta*/ "#ff00ff",
    /*maroon*/ "#800000",
    /*navy*/ "#000080",
    /*olive*/ "#808000",
    /*orange*/ "#ffa500",
    /*pink*/ "#ffc0cb",
    /*purple*/ "#800080",
    /*violet*/ "#800080",
    /*red*/ "#ff0000",
    /*silver*/ "#c0c0c0",
    /*white*/ "#ffffff",
    /*yellow*/ "#ffff00"
];

var margin = 10,
    outerDiameter = 960,
    innerDiameter = outerDiameter - margin - margin;

var x = d3.scale.linear()
    .range([0, innerDiameter]);

var y = d3.scale.linear()
    .range([0, innerDiameter]);

var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(185,60%,99%)", "hsl(187,40%,70%)"])
    .interpolate(d3.interpolateHsl);

var pack = d3.layout.pack()
    .padding(2)
    .size([innerDiameter, innerDiameter])
    .value(function(d) { 
		return d.data.Fields[0].loc; 
	})

var svg = d3.select("body").append("svg")
    .attr("width", outerDiameter)
    .attr("height", outerDiameter)
  .append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");

(function(input) {
  var author = input.Authors;
  var authorsLegendColorsDict = {};
  var authorsLegendColors = input.Authors.map(function(el, indx){
		authorsLegendColorsDict[el] = legendColors[indx];
		return [el, legendColors[indx]];
  });
  
  var root = input.Data;
  var focus = root,
      nodes = pack.nodes(root);

  svg.append("g").selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node-leaf" : "node node-root"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .attr("r", function(d) { return d.r; })	
      .style("fill", function(d) {
		if(d.data== null)
		{
			return color(d.depth);
		}
		var max = d.data.Fields[0].authors.sort(function(a,b){
			return b.commits - a.commits;
		});
		if(max.length == 0)
		{
			return "black";
		}
		return authorsLegendColorsDict[max[0].author];
	 })
      //.style("fill-opacity", function(d) {	return d.data==null? d.weight:1; 		})
      .on("click", function(d) {
		if(d.data != null)
		{
			drawPieChart(d.data.Fields[0].authors);
		}else{
			zoom(focus == d ? root : d); 
		}
		return false;
		})
	  .append("svg:title")
          .text(function(d, i) { 
				if(d.data != null)
				{
					var data = d.data.Fields[0];
					var commits = 0;
					var authors ="";
					data.authors.forEach(function(el){
						commits+=el.commits;
						authors+= ";"+el.author+":"+el.commits;
					});
					return data.path +" [LOC:"+data.loc+"; Commits:"+commits+"; Authors:"+authors+"]";
				}
				return d.name; 
		  });

  svg.append("g").selectAll("text")
      .data(nodes)
    .enter().append("text")
      .attr("class", "label")
	  .attr("text-anchor", "middle")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? null : "none"; })
      .text(function(d) { return d.name; });

	  /*Legenda*/
	  var width = 100;
	  var legend = d3.select("body")
		.append("svg")
		.attr("class", "legend")
		.attr("width", 200)
		.attr("height", 500);
	  
	  var legendRect = legend.selectAll('rect').data(authorsLegendColors);

		legendRect.enter()
			.append("rect")
			.attr("x", width - 60)
			.attr("width", 20)
			.attr("height", 20);

		legendRect
			.attr("y", function(d, i) {
				return i * 30;
			})
			.style("fill", function(d) {
				return d[1];
			});
			
	var legendText = legend.selectAll('text').data(authorsLegendColors);

	legendText.enter()
		.append("text")
		.attr("x", width - 30);

	legendText
		.attr("y", function(d, i) {
			return i * 30 +15;
		})
		.text(function(d) {
			return d[0];
		});
	  /*Koniec legendy*/
	  
	  /*pie chart*/
		function drawPieChart(pieInput){
			d3.selectAll(".piechart").remove()
			var width = 350,
			height = 350,
			radius = Math.min(width, height) / 2;

		var color = d3.scale.ordinal()
			.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

		var arc = d3.svg.arc()
			.outerRadius(radius)
			.innerRadius(0);

		var labelArc = d3.svg.arc()
			.outerRadius(radius - 20);

		var pie = d3.layout.pie()
			.sort(null)
			.value(function(d) { return d.commits; });

		var svg = d3.select("body").append("svg")
			.attr("class", "piechart")
			.attr("width", width)
			.attr("height", height)
		  .append("g")
			.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
			
		 (function(data){
				  var g = svg.selectAll(".arc")
				  .data(pie(data))
				.enter().append("g")
				  .attr("class", "arc");

			  g.append("path")
				  .attr("d", arc)
				  .style("fill", function(d) { return authorsLegendColorsDict[d.data.author]; })
				  .append("svg:title")
          .text(function(d, i) { 
			return d.data.author+ "(commits:"+d.data.commits+")";
		  });

				//	g.append("text")
				//  .attr("text-anchor", "middle")
				//  //.attr("dy", ".35em")
				//  .text(function(d) { return d.data.author; })
				//  .attr("transform", function(d) { 
				//		d.outerRadius = radius; 
				//		d.innerRadius = radius/2;
				//		var x = Math.round(arc.centroid(d)[0]*100)/100;
				//		var y = Math.round(arc.centroid(d)[1]*100)/100;
				//		return "translate(" + x+","+y + ")";
				//	});
				  
		 
		 })(pieInput);
		}
	  /*koniec pie chart*/
  function zoom(d, i) {
    var focus0 = focus;
    focus = d;

    var k = innerDiameter / d.r / 2;
    x.domain([d.x - d.r, d.x + d.r]);
    y.domain([d.y - d.r, d.y + d.r]);
    d3.event.stopPropagation();

    var transition = d3.selectAll("text,circle").transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

    transition.filter("circle")
        .attr("r", function(d) { return k * d.r; });

    transition.filter("text")
      .filter(function(d) { return d.parent === focus || d.parent === focus0; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }}(#DATA_PLACEHOLDER#));

d3.select(self.frameElement).style("height", outerDiameter + "px");

</script>
<div id="Legend"></div>
</body>
</html>
